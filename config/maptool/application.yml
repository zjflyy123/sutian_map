server:
  port: 8082
  tomcat:
    max-swallow-size: -1
    max-http-post-size: -1
  servlet:
    context-path: /
    multipart:
      #文件上传大小
      max-file-size: 200GB
      #设置总上传数据总大小
      max-request-size: 200GB
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: application/javascript,application/json,application/xml,text/html,text/xml,text/plain,text/css,image/*

management:
  endpoints:
    web:
      exposure:
        include: metrics,httptrace

spring:
  #postgresql 报错问题
  jpa:
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  ## quartz定时任务,采用数据库方式
  quartz:
    job-store-type: jdbc
  #json 时间戳统一转换
  jackson:
    date-format:   yyyy-MM-dd HH:mm:ss
    time-zone:   GMT+8
  aop:
    proxy-target-class: true
  #配置freemarker
  freemarker:
    # 设置模板后缀名
    suffix: .ftl
    # 设置文档类型
    content-type: text/html
    # 设置页面编码格式
    charset: UTF-8
    # 设置页面缓存
    cache: false
    prefer-file-system-access: false
    # 设置ftl文件路径
    template-loader-path:
      - classpath:/templates
  # 设置静态文件路径，js,css等
  mvc:
    static-path-pattern: /**
  resource:
    static-locations: classpath:/static/,classpath:/public/
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  datasource:
    druid:
      stat-view-servlet:
        enabled: true
        loginUsername: admin
        loginPassword: 123456
        allow:
      web-stat-filter:
        enabled: true
    dynamic:
      druid: # 全局druid参数，绝大部分值和默认保持一致。(现已支持的参数如下,不清楚含义不要乱设置)
        # 连接池的配置信息
        # 初始化大小，最小，最大
        initial-size: 5
        min-idle: 5
        maxActive: 20
        # 配置获取连接等待超时的时间
        maxWait: 60000
        # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        timeBetweenEvictionRunsMillis: 60000
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        minEvictableIdleTimeMillis: 300000
        #validationQuery: SELECT 1 FROM DUAL
        validationQuery: SELECT 1
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        # 打开PSCache，并且指定每个连接上PSCache的大小
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall,slf4j
        # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
        connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      datasource:
        master:
          url: jdbc:postgresql://sutian-postgres:5432/postgres
          username: postgres
          password: postgres
          driver-class-name: org.postgresql.Driver


# UidGenerator 以下是自定义的配置信息
uid:
  epochStr: 2023-06-11
# 时间位, 默认:30
  timeBits: 41
# 机器位, 默认:16
  workerBits: 10
# 序列号, 默认:7
  seqBits: 12
# 是否容忍时钟回拨, 默认:true
  enableBackward: true
  # RingBuffer size扩容参数, 可提高UID生成的吞吐量, 默认:3
  CachedUidGenerator.boostPower: 3
  # 指定何时向RingBuffer中填充UID, 取值为百分比(0, 100), 默认为50
  CachedUidGenerator.paddingFactor: 50


#mybatis plus 设置
mybatis-plus:
  mapper-locations: classpath*:com/sxkc/modules/**/xml/*Mapper.xml,classpath*:/mapper/WORKER_NODE.xml
  global-config:
    # 关闭MP3.0自带的banner
    banner: false
    db-config:
      #主键类型  0:"数据库ID自增",1:"该类型为未设置主键类型", 2:"用户输入ID",3:"全局唯一ID (数字类型唯一ID)", 4:"全局唯一ID UUID",5:"字符串全局唯一ID (idWorker 的字符串表示)";
      id-type: 4
      # 默认数据库表下划线命名
      table-underline: true
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 返回类型为Map,显示null对应的字段
    call-setters-on-nulls: true

#Mybatis输出sql日志
logging:
  level:
    com.sxkc.* : debug

file:
  # 导出数据的临时目录，会定期清除
  exportFeatureUrl: /home/dataplatform/frontend/maptool/html/temp/
  #tile elv 等资源路径
  resourcePath: /home/dataplatform/frontend/maptool/html/
  hdmapUrl: 
  hdmapExportPath: 
  manulCheckUrl: 
  getTaskInfoUrl: 
  imgPointPythonApi: 
  importDataTaskInfoUrl: http://backend-xtreme3d:8080/annotate/data/importSaveDataAnnotation
  get3DFeatureDataInfoUrl: http://backend-xtreme3d:8080/annotate/data/listDataByQuery
  get3DDataClassInfoUrl: http://backend-xtreme3d:8080/datasetClass/findAll
  marge3DDataTaskInfoUrl: http://backend-xtreme3d:8080/annotate/data/margeTaskSaveDataAnnotation
  import3DLineDataTaskInfoUrl: http://backend-xtreme3d:8080/annotate/data/importPolyLineSaveDataAnnotation




  

  
  
  
  
